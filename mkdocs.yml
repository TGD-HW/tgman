site_name: TG Drives
site_url: https://www.tgdrives.cz/
copyright: Copyright &copy; 2024 TG Drives, s.r.o.
theme:
  name: 'material'
  language: cs
  font: false
  logo: Manual/source/common/img/TGlogoFullWhite.svg
  icon:
    logo: Manual/source/common/img/TGlogoFull.svg
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.path
    - navigation.top
#   - navigation.footer
    - toc.integrate
    - search.highlight
    - header.autohide
    - content.footnote.tooltips
    - content.code.copy
    - content.code.select
    - content.code.annotate
  extra:
    logo: Manual/source/common/img/TGsymbol.svg
  palette:
    primary: custom
    accent: teal
  favicon: Manual/source/common/img/TGsymbol.svg
extra:
    generator: false #hlaska Made with MkDown disable - muze se enablovat aby meli vetsi podporu
    homepage: https://www.dev.tgdrives.cz/
    alternate:
        - name: Česky
          link: /Manual/CZ/TGZ/TGZ-D-48-13/md/mark/
          lang: cs
        - name: English
          link: /Manual/CZ/TGS/TGS-320-10_15/md/mark/
          lang: en
# Cookie bar    
#    consent:
#        title: Chcete naše sušenky?
#        description: Na našich webových stránkách používáme soubory cookies. Některé z nich jsou nezbytné, zatímco jiné nám pomáhají vylepšit tento web a váš uživatelský zážitek. Souhlasíte s používáním všech cookies? 
plugins:
  - search
  - table-reader:
      base_path: "config_dir"
      data_path: "docs/Manual/source/common/tab"
      search_page_directory: True
      allow_missing_files: False
      select_readers:
        - read_excel
        - read_csv
  - glightbox:
       touchNavigation: true
       loop: false
       effect: zoom
       slide_effect: slide
       width: 150%
       height: auto
       zoomable: true
       draggable: true
       skip_classes:
         - custom-skip-class-name
       auto_caption: false
       caption_position: bottom
       background: white
       shadow: true
  # odkomentovat až se bude řešit multilang. do té doby vypnuto, protože zpomaluje překlad
  # - i18n:
       # docs_structure: folder
       # reconfigure_search: true       
       # languages:
            # - locale: cs
              # default: true
              # name: Czech
              # build: true
              # site_name: "Česky"
              # site_description: "Český manuál"
            # - locale: en
              # name: English
              # build: true
              # site_name: "English"
              # site_description: "Description EN"

markdown_extensions:
 - pymdownx.arithmatex:
    generic: true
 - md_in_html
 - pymdownx.snippets:
      base_path:
        - docs/Manual/source
        - docs/Manual/CZ/TGZ/
        - docs/Manual/CZ/TGS/
        - docs/Manual/CZ/TGM/
        - docs/Manual/CZ/ETC/
 - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
 - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg      
 - pymdownx.inlinehilite
 - pymdownx.details
 - pymdownx.superfences
 - pymdownx.critic
 - admonition
 - tables
 - footnotes
 - attr_list
 - toc:
    permalink: true
 
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
extra_css:
 - stylesheets/extra.css
