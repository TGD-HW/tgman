site_name: TGmanual
#site_url: https://www.tgdrives.cz/
theme:
  name: 'material'
  font: false
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.path
    - toc.integrate
  extra:
    logo: docs/Manual/source/common/img/TGsymbol.svg
plugins:
  - search
  - table-reader:
      base_path: "config_dir"
      data_path: "docs/Manual/source/common/tab"
      search_page_directory: True
      allow_missing_files: False
      select_readers:
        - read_excel
        - read_csv

markdown_extensions:
 - pymdownx.arithmatex:
    generic: true
 - pymdownx.snippets:
      base_path: 
        - docs/Manual/source
        - docs/Manual/CZ/TGZ/
 - admonition
 - pymdownx.details
 - pymdownx.superfences
 - toc:
    permalink: true
 
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
extra_css:
 - stylesheets/extra.css
